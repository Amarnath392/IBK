name: Build Windows Executable

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    name: Build Windows .exe
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build JAR with Maven
      run: mvn clean package -DskipTests

    - name: Build Windows executable with jpackage
      run: |
        jpackage `
          --type app-image `
          --input target `
          --name "IBKR-Trading-Strategies" `
          --main-jar ibkr-trading-strategies.jar `
          --main-class apidemo.stategies.TradingStrategies `
          --dest build `
          --java-options "-Xmx1024m" `
          --app-version "1.0" `
          --vendor "IBKR Trader" `
          --description "Interactive Brokers Trading Strategies Platform"

    - name: Create distributable ZIP
      run: |
        Compress-Archive -Path build\IBKR-Trading-Strategies -DestinationPath IBKR-Trading-Strategies-Windows.zip

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: IBKR-Trading-Strategies-Windows.zip
        retention-days: 30

  create-release:
    name: Create Release (on tags)
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: windows-executable/IBKR-Trading-Strategies-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
