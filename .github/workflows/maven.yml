name: Build JAR and Create EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR using Maven
        run: mvn clean package

      - name: Install Launch4j
        run: choco install launch4j -y

      - name: Verify Launch4j Installation
        run: |
          if (Test-Path "C:\Program Files (x86)\Launch4j") {
            Write-Host "✅ Launch4j is installed at C:\Program Files (x86)\Launch4j"
          } else {
            Write-Host "❌ Launch4j installation not found!"
            exit 1
          }
      - name: Convert JAR to EXE
        run: |
          & C:\Program` Files` `(x86`)\Launch4j\launch4jc.exe config/launch4j-config.xml

      - name: Upload EXE as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: target/your-app.exe