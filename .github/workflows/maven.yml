name: Build JAR and Create EXE

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR using Maven
        run: mvn clean package

      - name: Debug - List Target Directory Contents
        run: |
          ls target

      - name: Create Windows Installer using jpackage
        run: |
          jpackage --input target/ `
                   --name TBI `
                   --main-jar TBI-1.0-SNAPSHOT.jar `
                   --main-class apidemo.stategies.TradingStrategies `
                   --type exe `
                   --win-console `
                   --win-dir-chooser `
                   --win-shortcut `
                   --win-menu `
                   --win-menu-group "TBI App" `
                   --icon src/main/resources/TBI.ico `
                   --runtime-image "C:\hostedtoolcache\windows\Java_Temurin-Hotspot_jdk\21.0.6-7.0\x64" `
                   --dest target/

      - name: Debug - Verify EXE Generation
        run: |
          ls target
          if (Test-Path "target/TBI.exe") {
            Write-Host "✅ EXE file created successfully"
          } else {
            Write-Host "❌ EXE file not found!"
            exit 1
          }

      - name: Upload EXE as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: target/TBI.exe